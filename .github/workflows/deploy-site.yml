name: Deploy and test site 

on: 
  push:
  pull_request:    
  release:
    types: [published]

jobs:
  deploy-site:
    name: Deploy site
    runs-on: ubuntu-latest
    outputs:
      deploy-url: ${{ steps.netlify-deploy.outputs.deploy-url }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.80.0'
          extended: true # required to compile SASS 
      - name: Build Hugo site
        run: hugo --minify 
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        id: netlify-deploy
        with:
          publish-dir: './public'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "GitHub Action deploy to production"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
  
  check-404s:
    name: Check for 404s
    runs-on: ubuntu-latest
    needs: [deploy-site]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Check for 404s
        uses: ruzickap/action-my-broken-link-checker@v2
        with:
          url: ${{ needs.deploy-site.outputs.deploy-url }}
