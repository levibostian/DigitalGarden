# Inspiration from hugo starter workflow https://github.com/actions/starter-workflows/blob/main/pages/hugo.yml
name: Deploy and test site 

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      deploy-url: ${{ steps.netlify-deploy.outputs.deploy-url }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive # for hugo themes 

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'          
          extended: true # required to compile SASS 

      - name: Build Hugo site
        run: hugo --gc --minify 
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
